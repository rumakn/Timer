<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />

        <title>Pomodoro Timer</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="script/script.js"></script>
    </head>

    <body class="background-main">
        <header>
            <div class = "container">
            <!-- nav bar for mobile -->
                <nav class = "nav">
                    <ul>
                        <li> <a href="#timerWidget" class="btn btn-nav" > Timer</a></li>
                        <li> <a href="#settingsWidget" class="btn btn-nav" > Settings</a></li>
                        <li> <a href="#aboutWidget" class="btn btn-nav" > About</a></li>
                        <li> <a href="#" class="btn btn-nav" > Stats</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            
            <section class = "container">
                
                <div class=" widget" id="timerWidget">
                    <div class ="button-flex bottom-pad">
                        <button id= "btn-work" data-id="0" class="btn btn-light btn-second"> 25 min</button>
               
                        <button id= "btn-short" data-id="1" class="btn btn-light btn-second"> 5 min</button>
                
                        <button id= "btn-long" data-id="2" class="btn btn-light btn-second"> 10 min</button>
                
                        <button id= "btn-cust-1" data-id="3" class="btn btn-light btn-second"> + </button>
                
                        <button id= "btn-cust-2" data-id="4" class="btn btn-light btn-greyed btn-second " disabled> + </button>
                    </div>
                    

                    <h2 class="widget-title"> Start Timer! </h2>
                    
                    
                    <h1 id ="timer">
                        25:00
                    </h1>
                    
                    <div class="row">
                        <div class="col-1-3">
                                <button id="btn-start" class="btn btn-control btn-light"> Start </button>
                            </div>
                        <div class="col-1-3">
                            <button id= "btn-reset" class="btn btn-control btn-light"> Reset </button>
                        </div>
                        
                    </div>
                </div>
            </section>

            <!-- Timer section -->
            <section class = "container">
                <div class = " widget">
                        
                </div>
        </section>
        
            <section class = "container">
                <div class=" widget container widget-light" id="settingsWidget">
                    <h2> Settings </h2>
                    <div class="TabContainer">
                        <div class="SettingsTabs">
                            <button id="DefaultTab"class="btn btn-tab btn-tab-select"> Defaults</button>
                            <button id="WorkTab"class="btn btn-tab"> Work Timer</button>
                            <button id="BreakShortTab"class="btn btn-tab"> Short Break Timer</button>
                            <button id="BreakLongTab"class="btn btn-tab"> Long Break Timer</button>
                            <button id="Custom1Tab"class="btn btn-tab"> Custom 1 Timer</button>
                            <button id="Custom2Tab"class="btn btn-tab"> Custom 2 Timer</button>
                        </div>
                        <form id = "form-settings-default" class="form-settings ">
                            <fieldset>
                                <legend>
                                    Alerts
                                </legend>
                                <br>
                                <label for="settingsSound">sound type : </label>
                                <select name="settingsSound" id="settingsSound">
                                    <option value="ding">Ding</option>
                                    <option value="jingle">Jingle</option>
                                    <option value="Tone">Tone</option>
                                    <option value="Alarm">Alarm</option>
                                </select>
    
                                <br/>
    
                                <label for="settingsVolume">Volume</label>
                                <div class="slidecontainer" >
                                        <input type="range" name="settingsVolume" id="settingsVolume" min="1" max="100" value="50" class="slider" >
                                </div>

                                <button id="resetAllAlerts" class="btn btn-dark"> Reset All Timer Alerts </button>
                            </fieldset>

                            <fieldset>
                                <legend>
                                    Loop Setup
                                </legend>
    
                                

                            </fieldset>

                            
                            <input type="submit" value="Apply Settings" />
                        </form>

                        <form id = "form-settings" class="form-settings hide">
                            
                                <fieldset>
                                    <legend>
                                        General Settings
                                    </legend>
        
                                    <label for="settingsTime">time</label>
                                    <input type="number" name="settingsTime" id="settingsTime" autocomplete="off" autofocus value="25" />
        
                                    <br/>
        
                                    <label for="settingsTag">name</label>
                                    <input type="text" name="settingsTag" id="settingsTag" autocomplete="off" value="Custom Timer"/>

                                </fieldset>

                                <fieldset>
                                    <legend>
                                        Alerts
                                    </legend>
                                    <label for="settingsDefault"> use default? </label>
                                    <input type="checkbox" name="settingsDefault" id="settingsDefault"  checked/>
                                    <br>
                                    <label for="settingsSound">sound type : </label>
                                    <select name="settingsSound" id="settingsSound">
                                        <option value="ding">Ding</option>
                                        <option value="jingle">Jingle</option>
                                        <option value="Tone">Tone</option>
                                        <option value="Alarm">Alarm</option>
                                    </select>
        
                                    <br/>
        
                                    <label for="settingsVolume">Volume</label>
                                    <div class="slidecontainer" >
                                            <input type="range" name="settingsVolume" id="settingsVolume" min="1" max="100" value="50" class="slider" >
                                    </div>
                                </fieldset>
                                <input type="submit" value="Apply Settings" />
                            </form>

                            

                        </div>
                </div>
            </section>

            <!-- About section  -->
            <section class = "container">
                <div class=" widget container widget-light" id="aboutWidget">
                    <h2> Pomodoro Technique </h2>

                    <p> 4 Loops of : 25 minute work session + 5 min breaks between <br/>
                        Then 1 10-15 min break
                    </p>
                </div>
                
            </section>
            <!-- History Section -->
            <section>

            </section>
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>New Custom Timer</h2>
                    </div>
                    <div class="modal-body">
                        <form id = "form-custom">
                        
                            <fieldset>
                                <legend>
                                    General Settings
                                </legend>
    
                                <label for="modalTime">time</label>
                                <input type="number" name="modalTime" id="modalTime" autocomplete="off" autofocus value="25" />
    
                                <br/>
    
                                <label for="modalTag">name</label>
                                <input type="text" name="modalTag" id="modalTag" autocomplete="off" value="Custom Timer"/>

                            </fieldset>

                            <fieldset>
                                <legend>
                                    Alerts
                                </legend>
                                <label for="modalDefault"> use default? </label>
                                <input type="checkbox" name="modalDefault" id="modalDefault"  checked/>
                                <br>
                                <label for="modalSound">sound type : </label>
                                <select name="modalSound" id="modalSound">
                                    <option value="ding">Ding</option>
                                    <option value="jingle">Jingle</option>
                                    <option value="Tone">Tone</option>
                                    <option value="Alarm">Alarm</option>
                                </select>
    
                                <br/>
    
                                <label for="modalVolume">Volume</label>
                                <div class="slidecontainer" >
                                        <input type="range" name="modalVolume" id="modalVolume" min="1" max="100" value="50" class="slider" >
                                </div>
                            </fieldset>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class ="button-flex">
                                <button id= "btn-modal-save" class="btn btn-second btn-dark"> Save </button>
                           
                                <button id= "btn-modal-reset" class="btn btn-second btn-dark"> Reset </button>
                            
                                <button id= "btn-modal-cancel" class="btn btn-second btn-dark"> Cancel </button>
                            </div>

                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </body>

</html>
