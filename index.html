<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />

        <title>Pomodoro Timer</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="script/script.js"></script>
    </head>

    <body class="background-main">
        <header>
            <div class = "container">
            <!-- nav bar for mobile -->
                <nav class = "nav">
                    <ul>
                        <li> <a href="#timerWidget" class="btn btn-nav" > Timer</a></li>
                        <li> <a href="#settingsWidget" class="btn btn-nav" > Settings</a></li>
                        <li> <a href="#aboutWidget" class="btn btn-nav" > About</a></li>
                        <li> <a href="#" class="btn btn-nav" > Stats</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <!-- Timer section -->
            <section class = "container">
                    <div class = " widget">
                            <div class="col-1-5 timer-buttons">
                                    <button id= "btn-break" class="btn btn-timer-change"> 25</button>
                            </div>
                            <div class="col-1-5 timer-buttons">
                                    <button id= "btn-break" class="btn btn-timer-change"> 5 </button>
                            </div>
                            <div class="col-1-5 timer-buttons">
                                    <button id= "btn-break" class="btn btn-timer-change"> 10 </button>
                            </div>
                            <div class="col-1-5 timer-buttons">
                                    <button id= "btn-break" class="btn btn-timer-change"> + </button>
                            </div>
                            <div class="col-1-5 timer-buttons">
                                    <button id= "btn-break" class="btn btn-timer-change"> + </button>
                            </div>
                    </div>
            </section>
            <section class = "container">
                
                <div class=" widget" id="timerWidget">
                    
                    <!-- <hr> -->
                    <h2 class="widget-title"> Press Play! </h2>
                    
                    
                    <h1 id ="timer">
                        25:00
                    </h1>
                    
                    <div class="row">
                        <div class="col-1-3">
                                <button id="btn-play" class="btn btn-control"> Play </button>
                            </div>
                        <div class="col-1-3">
                            <button id= "btn-reset" class="btn btn-control"> Reset </button>
                        </div>
                        
                    </div>
                </div>
            </section>
            <section class = "container">
                <div class=" widget container" id="settingsWidget">
                    <h2> Settings </h2>
                    <form>
                        
                        <fieldset>
                            <legend>
                                Times
                            </legend>

                            <label for="workTime">work time</label>
                            <input type="text" name="workTime" id="workTime" autocomplete="off" autofocus value="25" />

                            <br/>

                            <label for="shortTime">short break time</label>
                            <input type="text" name="shortTime" id="shortTime" autocomplete="off" autofocus value="5"/>

                            <br/>

                            <label for="longTime">long break time</label>
                            <input type="text" name="longTime" id="longTime" autocomplete="off" autofocus value="10"/>

                        </fieldset>
                            
                        <fieldset>
                            <legend>
                                Alerts
                            </legend>

                            <label for="alertSound">sound type</label>
                            <select name="alertSound" id="alertSound">
                                <option value="ding">Ding</option>
                                <option value="jingle">Jingle</option>
                                <option value="Tone">Tone</option>
                                <option value="Alarm">Alarm</option>
                            </select>

                            <br/>

                            <label for="volume">Volume</label>
                            <div class="slidecontainer" >
                                    <input type="range" name="volume" id="volume" min="1" max="100" value="50" class="slider" >
                            </div>
                        </fieldset>
                        <input type="submit" value="Apply Settings" />
                    </form>

                </div>
            </section>

            <!-- About section  -->
            <section class = "container">
                <div class=" widget container" id="aboutWidget">
                    <h2> Pomodoro Technique </h2>

                    <p> 4 Loops of : 25 minute work session + 5 min breaks between <br/>
                        Then 1 10-15 min break
                    </p>
                </div>
                
            </section>
            <!-- History Section -->
            <section>

            </section>

        </main>

        <footer>

        </footer>
    </body>

</html>
